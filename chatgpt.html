<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider-container {
    width: 80%;
    max-width: 500px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .slider {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    height: 5px;
    background: #d3d3d3;
    outline: none;
    border-radius: 5px;
    margin-top: 10px;
    position: relative;
    cursor: pointer;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #3498db;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    z-index: 2;
  }

  .slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #3498db;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    z-index: 2;
  }
</style>
<title>Styled Slider</title>
</head>
<body>
  <div class="slider-container">
    <h2>Styled Slider</h2>
    <input type="range" class="slider in-range:border-green-500" min="0" max="100" value="0" id="mySlider">
  </div>
  <script>
    const slider = document.getElementById('mySlider');
    slider.addEventListener('input', () => {
      const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
      slider.style.background = `linear-gradient(to right, #3498db 0%, #3498db ${value}%, #d3d3d3 ${value}%, #d3d3d3 100%)`;
    });
  </script>
</body>
</html>
