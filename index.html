<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/custom.css">
  <title>Frontend Mentor | Interactive pricing component</title>

<body class="flex flex-col justify-center items-center bg-very-pale-blue h-full text-center font-manrope">

  <h1 class="text-dark-desaturated-blue text-2xl font-manrope font-bold mt-16">Simple, traffic-based pricing</h1>
  <p class="mt-2 text-sm text-grayish-blue w-1/2">Sign-up for our 30-day trial. No credit card required.</p>
  <form class="flex flex-col bg-white shadow-sm shadow-black/20 justify-center items-center p-3 w-[90%] rounded-lg my-10 lg:w-[50%] md:w-[70%]">
    <h1 class="text-grayish-blue text-base mt-6 lg:text-xl" id="pageviewtotal">100K PAGEVIEWS</h1>
    <div action="" class="mt-5 w-[90%]">
      <input type="range" name="" id="slider" min="1" max="200" value="100" class="slider appearance-none w-full h-3 rounded-full outline-none bg-light-grayish-blue border-none h-2 active:opacity-50 transition">
    </div>
    <div class="flex items-center mt-5">
      <h1 class="text-2xl text-dark-desaturated-blue mx-3 lg:text-4xl font-bold" id="pricing">$20.00</h1>
      <p class="text-grayish-blue text-sm">/month</p>
    </div>
    <div class="flex items-center my-5 pb-7 border-b border-light-grayish-blue w-full justify-center ml-11">
      <p class="text-sm text-grayish-blue">Monthly Bill</p>
      <label for="toggles" class="mx-3 group" id="toggleBtn">
        <div class="w-10 h-5 rounded-full mx-1 bg-toggle-bg cursor-pointer flex items-center group-hover:bg-strong-cyan transition">
          <div class="w-3 h-3 m-1 rounded-full bg-white toggle-circle"></div>
        </div>
        <input type="checkbox" name="" id="toggles" class="hidden">
      </label>
      <p class="text-sm text-grayish-blue">Yearly Bill</p>
        <p class="text-sm bg-light-grayish-red text-light-red rounded-full ml-2 px-2">-25%</p>    
    </div>
    
    <div class="flex flex-col lg:flex-row lg:justify-between lg:w-[90%] mx-5">
    <div class="flex flex-col justify-center items-center text-center lg:text-left lg:items-start">
      <div class="flex items-center text-sm">
        <img src="/images/icon-check.svg" alt="">
        <p class="mx-3 my-2 text-grayish-blue">Unlimited websites</p>
      </div>
      <div class="flex items-center text-sm">
        <img src="/images/icon-check.svg" alt="">
        <p class="mx-3 my-2 text-grayish-blue">100% data ownership</p>
      </div>
      <div class="flex items-center text-sm">
        <img src="/images/icon-check.svg" alt="">
        <p class="mx-3 my-2 text-grayish-blue">Email reports</p>
      </div>
    </div>
    <input type="submit" value="Start my trial" class="bg-dark-desaturated-blue h-12 rounded-full text-pale-blue text-sm px-10 cursor-pointer my-5 hover:text-white transition">
  </div>
  </form>  
  <script src="main.js"></script>
</body>
</html>
